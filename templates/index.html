<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Page Extractor</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <style>
    body {
      padding-top: 50px;
      background: #f5f5f5;
    }
    .card-panel {
      padding: 30px;
    }
    .logs-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    footer {
      margin-top: 50px;
      padding: 20px 0;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-panel z-depth-3 white">
      <h5 class="center-align">üîç Career Page Extractor</h5>
      <form action="/process" method="post" enctype="multipart/form-data">
        <div class="file-field input-field">
          <div class="btn blue">
            <span><i class="material-icons left">upload</i>Upload CSV</span>
            <input type="file" name="file" required>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Choose CSV file with domains">
          </div>
        </div>
        <div class="center-align">
          <button class="btn-large green waves-effect waves-light" type="submit">
            <i class="material-icons left">play_arrow</i>Start Extraction
          </button>
        </div>
      </form>

      {% if download_url %}
        <div class="section center-align">
          <a class="btn amber darken-2" href="{{ download_url }}">
            <i class="material-icons left">download</i>Download Results CSV
          </a>
        </div>
      {% endif %}

      {% if logs %}
        <div class="logs-container z-depth-1">
          <ul class="collection with-header">
            <li class="collection-header"><h6>üìù Processing Logs</h6></li>
            {% for line in logs %}
              <li class="collection-item">{{ line }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  </div>

  <footer>
    <p>¬© 2025 Career Extractor | Built with Materialize</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
