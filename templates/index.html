
<!DOCTYPE html>
<html>
<head>
  <title>Career Page Extractor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="container">
  <h4 class="center-align">üîç Career Page Extractor</h4>

  <form method="post" enctype="multipart/form-data" action="/process">
    <div class="file-field input-field">
      <div class="btn">
        <span>Upload CSV</span>
        <input type="file" name="file" required>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload company CSV file">
      </div>
    </div>
    <button type="submit" class="btn waves-effect waves-light">Extract</button>
  </form>

  {% if download_url %}
    <div class="section">
      <a class="btn green" href="{{ download_url }}">Download Results CSV</a>
    </div>
  {% endif %}

  {% if logs %}
    <div class="section">
      <h5>Logs:</h5>
      <ul class="collection">
        {% for line in logs %}
          <li class="collection-item">{{ line }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
